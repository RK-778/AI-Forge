        :root {
            --dark-bg: #0d0d1a;
            --accent-glow: #3af2ff;
            --card-bg: rgba(10, 10, 10, 0.6);
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--dark-bg);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            position: relative;
        }

        /* Animated Rainbow Gradient Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #ff9f1a, #55efc4, #81ecec, #74b9ff, #a29bfe, #fd79a8);
            background-size: 400% 400%;
            animation: gradient-shift 30s ease infinite;
            z-index: -1;
            opacity: 0.9;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* AI Icon Button Styling */
        .ai-credits-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            background-color: transparent;
            border: 2px solid rgba(58, 242, 255, 0.1);
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(58, 242, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
        }

        .ai-credits-btn:hover {
            background-color: var(--accent-glow);
            box-shadow: 0 0 15px var(--accent-glow), 0 0 25px var(--accent-glow);
            transform: scale(1.1);
        }

        .ai-credits-btn svg {
            color: var(--accent-glow);
            width: 24px;
            height: 24px;
            transition: color 0.3s ease-in-out;
        }

        .ai-credits-btn:hover svg {
            color: var(--dark-bg);
        }

        /* Modal Customization */
        .modal-content {
            background-color: var(--dark-bg);
            border: 1px solid var(--accent-glow);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        .modal-header {
            border-bottom: 1px solid rgba(58, 242, 255, 0.4);
        }

        .modal-title {
            color: var(--accent-glow);
        }

        .btn-close {
            filter: invert(1) brightness(1.5);
        }

        .modal-body p {
            font-size: 1.1rem;
        }

        /* Main Container */
        .prompts-grid {
            padding: 2rem;
        }

        /* Card Styling */
        .image-card {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.05);
            width: 100%;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.15);
        }

        .image-container {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            background-color: #1a1a2e;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(58, 242, 255, 0.1);
            transition: border 0.3s ease-in-out;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .prompt-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            background-color: #1a1a2e;
            color: #b0b0b0;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid rgba(58, 242, 255, 0.1);
            width: 100%;
            margin-bottom: 1rem;
        }

        .copy-btn {
            background-color: rgba(58, 242, 255, 0.2);
            color: var(--accent-glow);
            border: 2px solid var(--accent-glow);
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            width: 100%;
            text-align: center;
        }

        .copy-btn:hover {
            background-color: var(--accent-glow);
            color: var(--dark-bg);
            box-shadow: 0 0 15px var(--accent-glow);
            transform: translateY(-2px);
        }

        .copy-btn:active {
            transform: scale(0.98);
        }

            }

                width: 20px;
                height: 20px;
            }

                padding: 1rem;
                font-size: 0.8rem;
            }
        }

        function createCard(prompt, index) {
            const col = document.createElement('div');
            col.className = 'col-12 col-md-6 col-lg-4 mb-4';

            const card = document.createElement('div');
            card.className = 'image-card';
            
            card.innerHTML = `
                <div class="image-container">
                    <img src="${prompt.image}" alt="AI Generated Image ${index + 1}">
                </div>
                <div class="prompt-text-container">
                    <div class="prompt-text" id="prompt${index}">
                        ${prompt.text}
                    </div>
                    <button class="copy-btn" onclick="copyPrompt('prompt${index}')">Copy Prompt</button>
                </div>
            `;
            
            col.appendChild(card);
            return col;
        }

        function renderAllPrompts() {
            const container = document.getElementById('prompts-container');
            prompts.forEach((prompt, index) => {
                const card = createCard(prompt, index);
                container.appendChild(card);
            });
        }

        function copyPrompt(promptId) {
            const promptElement = document.getElementById(promptId);
            const promptText = promptElement.textContent.trim();
            
            navigator.clipboard.writeText(promptText).then(() => {
                alert("Prompt copied to clipboard!");
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
        
        document.addEventListener('DOMContentLoaded', renderAllPrompts);
